<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="samsaga.04@gmail.com" method="post">
		<label for="portfolio">Portfolio</label>
		<input type="url" name="portfolio" id="portfolio">
		<br>
		<label for="name">Name*</label>
		<input type="text" required id="name">
		<br>
		<label for="email">Email*</label>
		<input type="email" required id="email">
		<br>
		<label for="gender">Gender*</label>
		<input type="radio" name="gender" required id="gender">Male
		<input type="radio" name="gender" required id="gender">Female
		<br>
		<label for="laptop">Laptop Brands</label>
		<select id="laptop" required>
			<option name="laptop">Apple</option>
			<option name="laptop">Asus</option>
			<option name="laptop">HP</option>
		</select>
		<br>
		<label for="age">Age*</label>
		<input type="text" required id="age">
		<br>
		<label for="dob">DOB*</label>
		<input type="date" required id="dob">
		<br>
		<label for="password">Password*</label>
		<input type="password" required id="password">
		<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
